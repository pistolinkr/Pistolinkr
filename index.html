<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>GitHub Project Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="js/i18n.js"></script>
    <script src="js/config.js"></script>
    <script src="js/database.js"></script>
</head>
<body>
    <!-- 대시보드 콘텐츠 -->
    <div id="dashboardContent" class="dashboard-content">
        <div class="container">
            <!-- 헤더 -->
            <header class="header">
                <div class="header-content">
                    <div class="logo">
                        <i class="fab fa-github"></i>
                        <h1 data-i18n="header.title">GitHub Project Dashboard</h1>
                    </div>
                    <div class="header-actions">
                        <button id="refreshBtn" class="btn btn-secondary">
                            <i class="fas fa-sync-alt"></i>
                            <span data-i18n="header.refresh">Refresh</span>
                        </button>
                        <button id="analyticsBtn" class="btn btn-info">
                            <i class="fas fa-chart-line"></i>
                            <span data-i18n="header.analytics">Analytics</span>
                        </button>
                        <button id="favoritesBtn" class="btn btn-success">
                            <i class="fas fa-heart"></i>
                            <span data-i18n="header.favorites">Favorites</span>
                        </button>
                        <button id="notificationsBtn" class="btn btn-warning">
                            <i class="fas fa-bell"></i>
                            <span data-i18n="header.notifications">Notifications</span>
                        </button>
                        <button id="settingsBtn" class="btn btn-primary">
                            <i class="fas fa-cog"></i>
                            <span data-i18n="header.settings">Settings</span>
                        </button>
                    </div>
                </div>
            </header>

            <!-- 메인 콘텐츠 -->
            <main class="main-content">
                <!-- 검색 -->
                <div class="search-section">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="searchInput" data-i18n-placeholder="search.placeholder" placeholder="Search repositories...">
                    </div>
                    <div class="filters">
                        <select id="languageFilter">
                            <option value="" data-i18n="search.languageFilter">All Languages</option>
                        </select>
                        <select id="sortFilter">
                            <option value="updated" data-i18n="search.sortOptions.updated">Recently Updated</option>
                            <option value="created" data-i18n="search.sortOptions.created">Recently Created</option>
                            <option value="name" data-i18n="search.sortOptions.name">Name</option>
                            <option value="stars" data-i18n="search.sortOptions.stars">Most Stars</option>
                        </select>
                    </div>
                </div>

                <!-- 통계 -->
                <div class="stats-section">
                    <div class="stats-grid">
                        <div class="stats-item" data-type="repos">
                            <i class="fas fa-folder"></i>
                            <div class="stats-content">
                                <span class="stats-number">0</span>
                                <span class="stats-label" data-i18n="stats.repositories">Repositories</span>
                            </div>
                        </div>
                        <div class="stats-item" data-type="stars">
                            <i class="fas fa-star"></i>
                            <div class="stats-content">
                                <span class="stats-number">0</span>
                                <span class="stats-label" data-i18n="stats.stars">Stars</span>
                            </div>
                        </div>
                        <div class="stats-item" data-type="forks">
                            <i class="fas fa-code-branch"></i>
                            <div class="stats-content">
                                <span class="stats-number">0</span>
                                <span class="stats-label" data-i18n="stats.forks">Forks</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 저장소 목록 -->
                <div class="repositories-section">
                    <div class="section-header">
                        <h2 data-i18n="repositories.title">My Repositories</h2>
                        <div class="view-toggle">
                            <button class="view-btn active" data-view="grid">
                                <i class="fas fa-th"></i>
                            </button>
                            <button class="view-btn" data-view="list">
                                <i class="fas fa-list"></i>
                            </button>
                        </div>
                    </div>
                    <div id="repositoriesContainer" class="repositories-grid">
                        <!-- 저장소 카드들이 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- 설정 모달 -->
    <div id="settingsModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 data-i18n="settings.title">Settings</h3>
                <button class="close-btn" onclick="closeModal('settingsModal')">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="githubToken" data-i18n="settings.githubToken">GitHub Token</label>
                    <input type="password" id="githubToken" placeholder="Enter your GitHub token">
                    <p class="setting-help" data-i18n="settings.githubTokenHelp">Your GitHub personal access token for private repositories</p>
                </div>
                <div class="setting-group">
                    <label>
                        <input type="checkbox" id="autoRefresh">
                        <span data-i18n="settings.autoRefresh">Auto Refresh</span>
                    </label>
                </div>
                <div class="setting-group">
                    <label for="refreshInterval" data-i18n="settings.refreshInterval">Refresh Interval (minutes)</label>
                    <input type="number" id="refreshInterval" min="1" max="60" value="30">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal('settingsModal')" data-i18n="settings.cancel">Cancel</button>
                <button class="btn btn-primary" onclick="saveSettings()" data-i18n="settings.save">Save</button>
            </div>
        </div>
    </div>

    <!-- 로딩 스피너 -->
    <div id="loadingSpinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
        <p data-i18n="loading.message">Loading...</p>
    </div>

    <!-- 메인 스크립트 -->
    <script src="script.js"></script>
</body>
</html>
